<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList_Tima</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>
<div id="first" >
        <h1>To Do List</h1>
        <form  action="/add" method="post">
            <div >
                <label class="thick">Введите задачу: </label>
                <input type="text" name="name">
            <button class="button1" type="submit" >Добавить</button>
            </div>
        </form>
        <br><br>
     <table>
         <tbody>
        {% for todo in todo_list %}
        <tr>
            <td class="thick">{{todo.task_id }}</td>
            <td class="thick">{{ todo.name }}</td>
            {% if todo.done == False %}
            <td><label class="label pending">Не сделано</label></td>
            {% else %}
            <td><label class="label done">Сделано</label></td>
            {% endif %}
            <td><a  href="/update/{{ todo.task_id }}" class="button2">Обновить</a></td>
            <td><a  href="/delete/{{ todo.task_id }}" class="button3">Удалить</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
</body>
</html>
